<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Simulator Pro - BayuDubai Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --fb-gray: #65676B; 
            --fb-blue: #1877F2;
            --fb-text: #050505;
            --fb-bg: #ffffff;
            --fb-orange: #C16110; 
            --cp-pink: #ff007f;
            --cp-bg: #0d0208;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--cp-bg); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            overflow-x: hidden;
        }

        #matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4;
        }

        .marquee-top {
            width: 100%; background: var(--cp-pink); color: #000;
            padding: 10px 0; font-family: 'Fira Code', monospace;
            font-weight: 900; font-size: 14px;
            white-space: nowrap; overflow: hidden;
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 0 20px var(--cp-pink);
        }

        .marquee-top span {
            display: inline-block; padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        #capture-area { 
            background: var(--fb-bg); 
            width: 100%; 
            max-width: 500px; 
            padding: 15px 16px; 
            display: flex; 
            gap: 12px; 
            margin-top: 30px;
            box-shadow: 0 0 35px rgba(255, 0, 127, 0.6);
            border-radius: 4px;
        }

        .avatar-container { flex-shrink: 0; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; background: #eee; }
        .content { flex: 1; min-width: 0; }
        .header-line { display: flex; align-items: center; gap: 4px; margin-bottom: 2px; }
        .user-name { font-weight: 700; color: var(--fb-text); font-size: 15px; }
        
        #out-v { width: 15px; height: 15px; display: none; }
        #out-v.active { display: inline-block; }
        
        .meta-group { display: flex; align-items: center; color: var(--fb-gray); font-size: 13px; gap: 4px; }
        .star-header-icon { width: 14px; height: 14px; }
        .comment-text { font-size: 16px; color: var(--fb-text); margin: 4px 0 12px 0; line-height: 1.2; }
        
        .gift-img { width: 110px; height: 110px; object-fit: contain; margin-left: 10px; margin-bottom: 12px; display: block; } 
        .gift-bar { display: flex; align-items: center; color: var(--fb-orange); font-weight: 600; font-size: 14.5px; gap: 6px; margin-bottom: 12px; }
        .icon-star-mini, .icon-fire-mini { width: 18px; height: 18px; }

        .footer-action { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .footer-left { display: flex; align-items: center; gap: 15px; font-size: 14px; color: var(--fb-gray); font-weight: 600; }
        .like-counter { display: flex; align-items: center; gap: 5px; }
        .icon-like-blue { width: 18px; height: 18px; } 
        .icon-action-gray { width: 20px; height: 20px; opacity: 0.6; }
        .replies-section { display: flex; align-items: center; gap: 6px; color: var(--fb-gray); font-size: 14px; font-weight: 600; }
        .chevron { border: solid var(--fb-gray); border-width: 0 2px 2px 0; display: inline-block; padding: 2.5px; transform: rotate(45deg); margin-bottom: 2px; }

        .editor-panel { 
            margin: 40px 0 120px 0; background: rgba(20, 0, 10, 0.95); 
            padding: 25px; width: 92%; max-width: 500px; border-radius: 12px; 
            border: 2px solid var(--cp-pink); box-shadow: 0 0 20px var(--cp-pink);
            color: #ffe6f2;
        }

        .f-group { display: flex; flex-direction: column; gap: 6px; margin-bottom: 18px; }
        .f-group label { font-size: 11px; font-weight: bold; color: var(--cp-pink); font-family: 'Fira Code', monospace; }
        .f-group input, .f-group select, .f-group textarea { 
            padding: 12px; border: 1px solid rgba(255, 0, 127, 0.3); 
            border-radius: 6px; background: #1a000d; color: #fff; font-size: 14px; 
        }

        .btn-main { 
            background: var(--cp-pink); color: #000; padding: 16px; border-radius: 8px; 
            font-weight: 900; border: none; width: 100%; cursor: pointer;
            font-family: 'Fira Code', monospace; transition: 0.3s;
        }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="marquee-top">
        <span>[SISTEM DIRETAS] Welcome FB SIMULATOR By.BayuDubai â€” AKSES DITERIMA â€” [SISTEM DIRETAS]</span>
    </div>

    <div id="capture-area">
        <div class="avatar-container">
            <img src="" class="avatar" id="out-avatar">
        </div>
        <div class="content">
            <div class="header-line">
                <span class="user-name" id="out-name">By. BayuDubai</span>
                <img src="centang_biru.png" id="out-v">
                <div class="meta-group">
                    <span id="out-time">1 j</span> <span>Â·</span>
                    <img src="pengirim_header.png" class="star-header-icon"> 
                    <span>Pengirim Bintang</span>
                </div>
            </div>
            <div class="comment-text" id="out-comment">Supply aman! Silahkan di cek.</div>
            
            <div class="gift-wrapper">
                <img src="naga.png" id="out-gift-img" class="gift-img">
                <div class="gift-bar">
                    <img src="bintang_ikon.png" class="icon-star-mini">
                    <span id="out-gift-text">Mengirim 100 Bintang</span>
                    <span>Â·</span>
                    <img src="api_ikon.png" class="icon-fire-mini">
                    <span id="out-streak">1 minggu</span>
                </div>
            </div>

            <div class="footer-action">
                <div class="footer-left">
                    <span>Balas</span>
                    <div class="like-counter">
                        <img src="like_biru.png" class="icon-like-blue">
                        <span id="out-likes">12</span>
                    </div>
                </div>
                <div class="footer-right">
                    <img src="jempol_outline.png" class="icon-action-gray">
                    <img src="dislike_outline.png" class="icon-action-gray">
                </div>
            </div>
            <div class="replies-section">
                <i class="chevron"></i>
                <span>Lihat <span id="out-replies">3</span> balasan</span>
            </div>
        </div>
    </div>

    <div class="editor-panel">
        <div class="f-group">
            <label><input type="checkbox" id="in-verify" onchange="update()"> AKTIFKAN CENTANG BIRU</label>
        </div>

        <div class="f-group">
            <label>Upload Foto Profil</label>
            <input type="file" accept="image/*" onchange="loadImg(this)">
        </div>

        <div class="f-group"><label>Nama Pengguna</label><input type="text" id="in-name" value="By. BayuDubai" oninput="update()"></div>
        <div class="f-group"><label>Waktu</label><input type="text" id="in-time" value="1 j" oninput="update()"></div>
        <div class="f-group"><label>Pesan</label><textarea id="in-comment" rows="2" oninput="update()">Supply aman! Silahkan di cek.</textarea></div>
        
        <div class="f-group">
            <label>Pilih Hadiah</label>
            <select id="in-gift" onchange="syncGiftValue()">
                <option value="sepatu.png|50">Sepatu (50)</option>
                <option value="naga.png|100" selected>Naga (100)</option>
                <option value="metal.png|200">Metal (200)</option>
                <option value="ufo.png|300">Ufo (300)</option>
                <option value="dua_jari_live.png|500">Dua Jari Live (500)</option>
                <option value="naga_live.png|1000">Naga Live (1000)</option>
                <option value="otot_live.png|1000">Otot Live (1000)</option>
                <option value="topeng_live.png|1000">Topeng Live (1000)</option>
                <option value="blink2.png|1000">Blink2 (1000)</option>
            </select>
        </div>

        <div class="f-group">
            <label>Jumlah Bintang (Manual)</label>
            <input type="text" id="in-gift-custom" value="100" oninput="update()">
        </div>

        <div class="f-group"><label>Likes</label><input type="number" id="in-likes" value="12" oninput="update()"></div>
        <div class="f-group"><label>Balasan</label><input type="number" id="in-replies" value="3" oninput="update()"></div>
        <div class="f-group"><label>Streak</label><input type="text" id="in-streak" value="1 minggu" oninput="update()"></div>

        <button class="btn-main" onclick="save()">ðŸ’¾ SIMPAN GAMBAR</button>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(13, 2, 8, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff007f";
            ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        function loadImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('out-avatar').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Fungsi khusus agar saat ganti hadiah, input manual otomatis terisi angka hadiah tersebut
        function syncGiftValue() {
            const giftData = document.getElementById('in-gift').value.split('|');
            document.getElementById('in-gift-custom').value = giftData[1];
            update();
        }

        function update() {
            document.getElementById('out-name').innerText = document.getElementById('in-name').value;
            document.getElementById('out-time').innerText = document.getElementById('in-time').value;
            document.getElementById('out-comment').innerText = document.getElementById('in-comment').value;
            document.getElementById('out-likes').innerText = document.getElementById('in-likes').value;
            document.getElementById('out-replies').innerText = document.getElementById('in-replies').value;
            document.getElementById('out-streak').innerText = document.getElementById('in-streak').value;

            document.getElementById('out-v').style.display = document.getElementById('in-verify').checked ? "inline-block" : "none";

            const gift = document.getElementById('in-gift').value.split('|');
            const customStars = document.getElementById('in-gift-custom').value;
            
            document.getElementById('out-gift-img').src = gift[0];
            document.getElementById('out-gift-text').innerText = "Mengirim " + customStars + " Bintang";
        }

        function save() {
            html2canvas(document.getElementById('capture-area'), { scale: 3, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'BayuDubai_Simulator.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
        window.onload = update;
    </script>
</body>
</html>
